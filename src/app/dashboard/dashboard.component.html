<nav class="navbar sticky-top navbar-expand-sm bg-light navbar-light">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-normal text-secondary">User Profile</a>
        </li>
        <ng-template [ngIf]="!authService.isLoggedIn">
        <li class="nav-item">
          <a class="nav-link fw-normal text-secondary" routerLink="/signin"
          >Log In</a
          >
        </li>
        </ng-template>
        <ng-template [ngIf]="authService.isLoggedIn">
        <li class="nav-item">
          <a class="nav-link fw-normal text-secondary" (click)="signOut()"
          >Log Out</a
          >
        </li>
        </ng-template>
      </ul>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-12">
      <h1>User Profile</h1>
      <hr />
      <div class="row" *ngIf="userData as user">
        <h1>
        Hello:
        <strong>{{ user.displayName ? user.displayName : "User" }}</strong>
        </h1>
        <p>
          User ID: <strong>{{ user.uid }}</strong>
        </p>
        <p>
          User Email: <strong>{{ user.email }}</strong>
        </p>
        <p>
          Email Verified: <strong>{{ user.emailVerified }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <button
    type="button"
    class="btn btn-lg rounded-0 btn-info"
    routerLink="/books"
    >
    Go To Library
    </button>
  </div>
</div>
